{include="../general/__open"} {include="../general/_header"} 
<section>
	<div class="container mt-0 mb-0 pt-0 pb-0"> {include="../general/_section_top"} </div>
	<div class="container">
		<h2>Editar Usu√°rio</h2>
		<form action="/dev/users/{$user->getid()}/edit" method="post" class="mr-auto ml-auto" style="width: 60%;">
			<div class='form-group'>
				<label for="name">Nome</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome" value="{$user->getname()}">
			</div>
			<div class='form-group'>
				<label for="login">Login</label>
				<input type="text" class="form-control" id="login" name="login" placeholder="Digite o login" value="{$user->getlogin()}">
			</div>
			<div class='form-group'>
				<label for="email">E-mail</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" value="{$user->getemail()}">
			</div>
			<div class='form-group'>
				<label>
					<input type="checkbox" name="adminzoneaccess" value="{$user->getadminzoneaccess()}" {if="$user->getadminzoneaccess() == 1"}checked{/if}>
					Acesso de Administrador
				</label>
			</div>
			<div class='form-group'>
				<label>
					<input type="checkbox" name="devzoneaccess" value="{$user->getdevzoneaccess()}" {if="$user->getdevzoneaccess() == 1"}checked{/if}>
					Acesso de Desenvolvedor
				</label>
			</div>
			<a href="/dev/users" class="btn btn-warning mr-2">Voltar</a>
			<button type="submit" class="btn btn-danger">Salvar</button>
		</form>
	</div>
</section>
{include="../general/_footer"} {include="../general/__close"}
