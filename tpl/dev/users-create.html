{include="../general/__open"} {include="../general/_header"} 
<section>
	<div class="container mt-0 mb-0 pt-0 pb-0"> {include="../general/_section_top"} </div>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<h2>Novo Usu√°rio</h2>
				<form action="/dev/users/create" method="post" class="mr-auto ml-auto">
					<div class='form-group'>
						<label for="name">Nome</label>
						<input type="text" id="name" name="name" placeholder="Digite o name" value="{$temp}" class="form-control">
					</div>
					<div class='form-group'>
						<label for="login">Login</label>
						<input type="text" id="login" name="login" placeholder="Digite o login" value="{$temp}" class="form-control">
					</div>
					<div class='form-group'>
						<label for="email">E-mail</label>
						<input type="email" id="email" name="email" placeholder="Digite o e-mail" value="{$temp}@teste.com" class="form-control">
					</div>
					<div class="form-group">
						<label for="phone">Telefone</label>
						<input type="tel" class="form-control" id="phone" name="phone" placeholder="Digite o telefone aqui" value="{$temp}">
					</div>
					<div class='form-group'>
						<label for="password">Senha</label>
						<input type="password" id="password" name="password" placeholder="Digite a senha" value="{$temp}" class="form-control">
					</div>
					<div class='form-group'>
						<label for="adminzoneaccess">
							<input type="checkbox" name="adminzoneaccess" id="adminzoneaccess" value="1" checked>
							<label for="adminzoneaccess">Acesso de Administrador</label>
						</label>
					</div>
					<div class='form-group'>
						<label for="devzoneaccess">
							<input type="checkbox" name="devzoneaccess" id="devzoneaccess" value="1" checked>							
							<label for="devzoneaccess">Acesso de Desenvolvedor</label>
						</label>
					</div>
					<div class='form-group'>
						<button type="submit" class="btn btn-success">Cadastrar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
{include="../general/_footer"} {include="../general/__close"}
