{include="../general/__open"} {include="../general/_header"} 
<section>
	<div class="container mt-0 mb-0 pt-0 pb-0"> {include="../general/_section_top"} </div>
	<div class="container">
		<div class="row mt-5">
			<div class="col-4"></div>
			<div class="col-4 card p-4 pb-5 " style="border-radius: 10px; box-shadow: 0px 5px 20px #aaa;">			
				<h2>Entrar</h2>
				<br />
				<form action="/login" method="post">
					<p>
						<label for="login">
							Login							
						</label>
						<input type="text" id="login" name="login" value="" class="form-control" required="required" autofocus="autofocus" placeholder="Digite aqui o seu login...">
					</p>
					<p style="margin-bottom: 0px;">
						<label for="senha">
							Senha							
						</label>
						<input type="password" id="senha" name="password" value="" class="form-control" required="required" placeholder="Digite aqui a sua senha...">
						<div class="lost_password"><a href="/admin/password" title="Clique para saber como recuperar o seu acesso.">Esqueceu a sua senha?</a></div>
					</p>
					<div class="clear">
						<br />
					</div>
					<p>
						<input type="submit" value="Login" class="btn btn-success">
					</p>
					
					<div class="clear"></div>
				</form>
			</div>
			<div class="col-4"></div>
		</div>
	</div>
</section>
<style>
.lost_password{
	margin: 3px 0px 0px 3px;
	padding: 0;
}
.lost_password a{
	font-size: 12px;
	margin: 0;
	padding: 0;
	color: #aaa;	
}
.lost_password a:hover{	
	color: #a00;	
}

</style>
{include="../general/_footer"} {include="../general/__close"}
